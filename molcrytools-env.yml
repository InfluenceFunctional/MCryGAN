name: mxtaltools_env
channels:
  - pytorch-nightly
  - nvidia
  - pyg
  - conda-forge
  - defaults
  - https://conda.ccdc.cam.ac.uk

dependencies:
  - python=3.9
  - csd-python-api
  - pyg
  - pytorch
  - pytorch-cuda=12.1  # update with your CUDA version
  - plotly
  - wandb
  - pytest
  - numba
  - scipy
  - pandas
  - pip
  - tqdm
  - scikit-learn
  - ase
  - rdkit
  - pip:
    - --find-links https://data.pyg.org/whl/torch-2.0.1+cu118.htm  # update with your torch and cuda version
    - torch_scatter
    - torch_cluster


