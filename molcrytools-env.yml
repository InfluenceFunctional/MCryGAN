name: molcrytools_env
channels:
  - conda-forge
  - pytorch
  - defaults
  - pyg
dependencies:
  - python>=3.9
  - pyg
  - torch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8  # update with your CUDA version
  - plotly
  - wandb
  - ase
  - pytest
  - pip:
    - torch_scatter
    - torch_cluster
    - e3nn
