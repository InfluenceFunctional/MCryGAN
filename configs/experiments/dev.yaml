machine: "local"  # or "cluster"
device: "cuda"  # or "cpu"
base_config_path: /experiments/base/generator.yaml
dataset_name: 'dataset.pkl'

sweep_id: null
sweep_path: null

dataset:
  max_dataset_length: 10000000
  test_fraction: 0.2
  filter_protons: False  # only relevant for datasets containing protons in the first place
  #regression_target: crystal_packing_coefficient
  refresh_interval: -1  # reload a new chunk of a larger dataset, only setup for QM9/GEOM

# batching & convergence
early_epochs_step_override: 5
num_early_epochs: 0
grow_batch_size: True
min_batch_size: 10
max_batch_size: 1000
batch_growth_increment: 0.5 # fraction of batch size to grow by each epoch
overfit_tolerance: 4  # maximum allowed ratio of test_loss/train_loss
minimum_epochs: 100
max_epochs: 100000 # 0 epochs takes us straight to sampling/evaluation (only implemented for GAN)
history: 50  # for convergence checks
gradient_norm_clip: 1
extra_test_period: 4 # # MUST BE MULTIPLE OF SAMPLE REPORTING FREQUENCY how often to evaluate on extra test sets (hardcoded analysis per extra test set)

logger:
  sample_reporting_frequency: 5  # how often to do detailed reporting with figures

model_paths:
  discriminator: null
  generator: null
  regressor: null
  #autoencoder: /cluster/best_autoencoder_autoencoder_tests_qm9_test23_4_26-02-22-29-57  # no protons, non-variational
  autoencoder: null # /cluster/best_autoencoder_autoencoder_tests_qm9_test23_7_27-02-14-34-41  # protons, non-variational
  #autoencoder: /cluster/best_autoencoder_autoencoder_tests_qm9_test23_8_27-02-15-35-51  # inferred protons, non-variational
  embedding_regressor: null

autoencoder:
  infer_protons: False  # todo make this a property of the model