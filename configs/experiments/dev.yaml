machine: "local"  # or "cluster"
device: "cuda"  # or "cpu"
base_config_path: /experiments/base/autoencoder.yaml
dataset_name: 'test_qm9_molecules_dataset.pt' #'test_dataset.pt'
extra_test_set_name: null

dataset:
  max_dataset_length: 10000
  test_fraction: 0.2
  filter_protons: True  # only relevant for autoencoder
  refresh_interval: -1  # reload a new chunk of a larger dataset, only setup for QM9/GEOM

# batching & convergence
early_epochs_step_override: 5
num_early_epochs: 0
grow_batch_size: True
min_batch_size: 25
max_batch_size: 500
batch_growth_increment: 0.25 # fraction of batch size to grow by each epoch
overfit_tolerance: 4  # maximum allowed ratio of test_loss/train_loss
minimum_epochs: 10000
max_epochs: 100000 # 0 epochs takes us straight to sampling/evaluation (only implemented for GAN)
history: 50  # for convergence checks
gradient_norm_clip: 1
extra_test_period: 5 # # MUST BE MULTIPLE OF SAMPLE REPORTING FREQUENCY how often to evaluate on extra test sets (hardcoded analysis per extra test set)

logger:
  sample_reporting_frequency: 5  # how often to do detailed reporting with figures

model_paths:
  discriminator: null
  generator: null
  regressor: null
  autoencoder: null #'best_autoencoder_experiments_dev_06-05-16-17-50'
  embedding_regressor: null

#generate_sgs: ['P-1','C2/c','P21/c','P212121']

autoencoder:
  infer_protons: False
