
machine: "local"  # or "cluster"
device: "cuda"  # or "cpu"
base_config_path: /experiments/base/embedding_regressor.yaml
dataset_name: 'qm9_dataset.pt' #'test_dataset.pt'
#mode: embedding
extra_test_set_name: null
save_checkpoints: True

dataset:
  max_dataset_length: 1000000
  test_fraction: 0.2
  filter_protons: False  # only relevant for autoencoder
  refresh_interval: -1  # reload a new chunk of a larger dataset, only setup for QM9/GEOM

# batching & convergence
early_epochs_step_override: 5
num_early_epochs: 0
grow_batch_size: True
min_batch_size: 50
max_batch_size: 2000
batch_growth_increment: 0.1 # fraction of batch size to grow by each epoch
overfit_tolerance: 4  # maximum allowed ratio of test_loss/train_loss
minimum_epochs: 10000
max_epochs: 10000  # 0 epochs takes us straight to sampling/evaluation (only implemented for GAN)
history: 50  # for convergence checks
gradient_norm_clip: 1
extra_test_period: 5 # # MUST BE MULTIPLE OF SAMPLE REPORTING FREQUENCY how often to evaluate on extra test sets (hardcoded analysis per extra test set)

logger:
  sample_reporting_frequency: 1  # how often to do detailed reporting with figures

model_paths:
  discriminator: null
  generator: null
  regressor: null
  #autoencoder: null
  #autoencoder: /cluster/best_autoencoder_experiments_autoencoder_tests_qm9_test24_23_11-05-18-22-17_fixed # no protons
  autoencoder: /cluster/best_autoencoder_experiments_autoencoder_tests_qm9_test24_25_11-05-19-15-19_fixed # with protons
  #autoencoder: /cluster/best_autoencoder_experiments_autoencoder_tests_qm9_test24_27_11-05-11-26-48_fixed # inferred protons
  embedding_regressor: #/best_embedding_regressor_experiments_dev_05-08-13-09-15

#generate_sgs: ['P-1','C2/c','P21/c','P212121']

autoencoder:
  infer_protons: False

embedding_regressor:
  freeze_encoder: True
  prediction_type: vector
  num_targets: 1
  optimizer:
    beta1: 0.9
    beta2: 0.999
    convergence_eps: 1.0e-04
    init_lr: 1.0e-4
    lr_growth_lambda: 1.1
    lr_schedule: true
    lr_shrink_lambda: 0.95
    max_lr: 5.0e-04
    min_lr: 5.0e-06
    optimizer: adamw
    use_plateau_scheduler: false
    weight_decay: 0.1

  model:
    hidden_dim: 512
    dropout: 0.1
    equivariant: true
    norm: layer
    num_layers: 4
    vector_norm: 'vector layer'
