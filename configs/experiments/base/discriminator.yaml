machine: "local"  # or "cluster"
device: "cuda"  # or "cpu"
anomaly_detection: False  # slows down the code
mode: discriminator  #  or 'regression' or 'figures' or 'autoencoder' or 'embedding_regression' or 'sampling' WIP or 'embedding' 'mol_generation' WIP
dataset_name: 'test_dataset.pkl' #
misc_dataset_name: 'misc_data_for_dataset.npy' #
dataset_yaml_path: '/dataset/skinny_gan.yaml' #
extra_test_set_name: 'test_blind_test_dataset.pkl'  #'acridin_dataset.pkl' #'test_blind_test_dataset.pkl'
save_checkpoints: True # will do it always on cluster, only locally if True
checkpointing_loss_type: test  # will save a new checkpoint when a minimum of this is reached
model_names: ['discriminator']
sweep_id: null
sweep_path: null

dataset:
  max_dataset_length: 10000000
  test_fraction: 0.2
  filter_protons: False
  regression_target: crystal_reduced_volume #

# batching & convergence
early_epochs_step_override: 5
num_early_epochs: 0
grow_batch_size: True
min_batch_size: 10
max_batch_size: 1000
batch_growth_increment: 0.1 # fraction of batch size to grow by each epoch
overfit_tolerance: 4  # maximum allowed ratio of test_loss/train_loss
minimum_epochs: 50
max_epochs: 10000 # 0 epochs takes us straight to sampling/evaluation (only implemented for GAN)
history: 50  # for convergence checks
gradient_norm_clip: 1
extra_test_period: 4 # # MUST BE MULTIPLE OF SAMPLE REPORTING FREQUENCY how often to evaluate on extra test sets (hardcoded analysis per extra test set)

logger:
  run_name: dev
  experiment_tag: dev
  mini_csp_frequency: 5  # how often to run CSP-style search WIP
  sample_reporting_frequency: 2  # how often to do detailed reporting with figures
  log_figures: True

sample_steps: 100

seeds:
  model: 12345
  dataset: 0

# for reloading prior checkpoints
model_paths:
  discriminator: null
  generator: null
  regressor: null
  autoencoder: null
  embedding_regressor: null

positional_noise:
  discriminator: 0
  generator: 0
  regressor: 0
  autoencoder: 0

generate_sgs: null
supercell_size: 5

discriminator:
  # settings
  train_adversarially: False
  train_on_randn: True
  train_on_distorted: True
  use_classification_loss: True
  use_rdf_distance_loss: True
  distortion_magnitude: -1 # -1 for wide range test # noise for distorted generation

  # discriminator optimizer and model
  optimizer:
    optimizer: adamw
    init_lr: 5.0E-5
    max_lr: 1.0E-6
    min_lr: 5.0E-6
    lr_schedule: True
    beta1: 0.9
    beta2: 0.999
    weight_decay: 0.1
    convergence_eps: 0.0001
    lr_growth_lambda: 1.00
    lr_shrink_lambda: 0.95
    use_plateau_scheduler: False

  model:
    graph_convolution_type: TransformerConv
    graph_aggregator: softmax
    concat_mol_to_atom_features: True
    activation: gelu
    num_fc_layers: 4
    fc_depth: 256
    fc_norm_mode: layer
    fc_dropout_probability: 0.25
    graph_node_norm: 'graph layer'
    graph_node_dropout: 0.25
    graph_message_norm: null
    graph_message_dropout: 0
    num_attention_heads: 16
    graph_message_depth: 128
    graph_node_dims: 256
    num_graph_convolutions: 4
    graph_embedding_depth: 256
    nodewise_fc_layers: 1
    num_radial: 32
    radial_function: bessel
    max_num_neighbors: 100
    convolution_cutoff: 6
    atom_type_embedding_dims: 24
    periodic_convolution_type: 'all_layers'  # or 'last_layer'


autoencoder:
  optimizer: null
  model: null

regressor:
  optimizer: null
  model: null

embedding_regressor:
  optimizer: null
  model: null

# for GAN training
generator:
  train_vdw: False
  train_adversarially: False
  train_h_bond: False # (non-directional)
  canonical_conformer_orientation: 'random'

  #generator optimizer and model
  optimizer: null
  model: null

