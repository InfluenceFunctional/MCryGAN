machine: "local"  # or "cluster"
device: "cuda"  # or "cpu"
anomaly_detection: False  # slows down the code
mode: embedding_regression
dataset_name: 'qm9_molecules_dataset.pkl'
misc_dataset_name: 'misc_data_for_qm9_molecules_dataset.npy'
dataset_yaml_path: '/dataset/qm9_autoencoder.yaml' # '/dataset/full_discriminator.yaml' #
extra_test_set_name: null
save_checkpoints: True # will do it always on cluster, only locally if True
checkpointing_loss_type: test  # will save a new checkpoint when a minimum of this is reached
model_names: ['autoencoder', 'embedding_regressor']
sweep_id: null
sweep_path: null

dataset:
  max_dataset_length: 10000000
  test_fraction: 0.2
  filter_protons: True
  regression_target: molecule_gap_energy

# batching & convergence
early_epochs_step_override: 5
num_early_epochs: 0
grow_batch_size: True
min_batch_size: 100
max_batch_size: 2000
batch_growth_increment: 0.1 # fraction of batch size to grow by each epoch
overfit_tolerance: 4  # maximum allowed ratio of test_loss/train_loss
minimum_epochs: 100
max_epochs: 10000 # 0 epochs takes us straight to sampling/evaluation (only implemented for GAN)
history: 100  # for convergence checks
gradient_norm_clip: 1
extra_test_period: 1 # unused

logger:
  run_name: dev
  experiment_tag: dev
  mini_csp_frequency: 1 # unused here
  sample_reporting_frequency: 1  # how often to do detailed reporting with figures
  log_figures: True

seeds:
  model: 12345
  dataset: 0

# for reloading prior checkpoints
model_paths:
  discriminator: null
  generator: null
  regressor: null
  autoencoder: null
  embedding_regressor: null

positional_noise:
  discriminator: 0
  generator: 0
  regressor: 0
  autoencoder: 0

generate_sgs: null
supercell_size: 5

autoencoder:
  node_weight_temperature: 1

  # discriminator optimizer and model
  optimizer: null

  model: null

regressor:
  optimizer: null
  model: null


embedding_regressor:
  prediction_type: scalar
  num_targets: 1

  optimizer:
    optimizer: adamw
    init_lr: 1.0E-3
    max_lr: 1.0E-5
    min_lr: 1.0E-5
    lr_schedule: True
    beta1: 0.9
    beta2: 0.999
    weight_decay: 1
    convergence_eps: 0.0001
    lr_growth_lambda: 1.00
    lr_shrink_lambda: 0.995
    use_plateau_scheduler: False

  model:
    num_layers: 4
    depth: 256
    norm_mode: 'layer'
    dropout: 0.1
    equivariant: True
    vector_norm: 'vector layer'


# for GAN training
generator:
  train_vdw: False
  train_adversarially: False
  train_h_bond: False # (non-directional)

  #generator optimizer and model
  optimizer: null
  model: null


discriminator:
  # settings
  train_adversarially: False
  train_on_randn: True
  train_on_distorted: True

  # discriminator optimizer and model
  optimizer: null
  model: null
