name: mxtaltools_env
channels:
  - pytorch  # comment out -nightly for older cuda versions - check on PyTorch installation instructions
  - nvidia
  - pyg
  - conda-forge
  - defaults
  - https://conda.ccdc.cam.ac.uk

dependencies:
  - python=3.9
  - csd-python-api
  - pyg
  - pytorch
  - pytorch-cuda=11.8  # update with your CUDA version
  - plotly
  - wandb
  - pytest
  - numba
  - scipy
  - pandas
  - pip
  - tqdm
  - scikit-learn
  - ase
  - rdkit
  - pip:  # note torch_scatter and torch_cluster are extremely specific about versions when installing on Windows
    - --find-links https://data.pyg.org/whl/torch-2.0.1+cu118.htm  # update with your torch and cuda version
    - torch_scatter
    - torch_cluster
    - torch_sparse
    - kaleido


